name: Lighthouse CI

on:
  pull_request:
    branches: [main, develop]
  # Run on demand
  workflow_dispatch:

# Only run one Lighthouse job at a time per PR
concurrency:
  group: lighthouse-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find the latest manifest file
            const lhciDir = '.lighthouseci';
            if (!fs.existsSync(lhciDir)) {
              console.log('No Lighthouse results found');
              return;
            }

            const files = fs.readdirSync(lhciDir);
            const manifestFile = files.find(f => f.startsWith('manifest'));

            if (!manifestFile) {
              console.log('No manifest file found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(path.join(lhciDir, manifestFile), 'utf8'));
            const results = manifest[0];

            if (!results || !results.summary) {
              console.log('No results summary found');
              return;
            }

            const summary = results.summary;

            const comment = `## Lighthouse CI Results

            | Category | Score |
            |----------|-------|
            | Performance | ${Math.round(summary.performance * 100)} |
            | Accessibility | ${Math.round(summary.accessibility * 100)} |
            | Best Practices | ${Math.round(summary['best-practices'] * 100)} |
            | SEO | ${Math.round(summary.seo * 100)} |

            [View Full Report](${results.url || 'Available after upload'})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
